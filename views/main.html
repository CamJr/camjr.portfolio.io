<div class="section">
    <div class="center">
        <img class="profilpic circle" src="assets/img/photodeprofil.png" alt="photo de profil" />
        <h1>
            Camille Antoine Fontaine -
            <span id="role">Developpeur Web</span>
        </h1>
        <ul id="nav-mobile" class="center hide-on-med-and-down">
            <li>
                <a ng-repeat="social in vm.icon" href="{{social.href}}" class="fa fa-{{social.logo}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
            </li>
        </ul>
        <a href="assets/img/CV.pdf" target="_blank" class="waves-effect waves-light btn">CV</a>

    </div>
</div>

<div class="section">
    <div class="slide row code binary">
        <div class="center">
            <h1>
                CODE
            </h1>
        </div>
        <div ng-repeat="skill in vm.logoCode" class="col center logo">
            <img class='responsiveImg' ng-src="assets/img/logo/{{skill.logo}}.png">
        </div>
    </div>

    <div class="slide row paint">
        <div class="center">
            <h1>
                DESIGN
            </h1>
        </div>
        <div ng-repeat="skill in vm.logoDesign" class="col center logo">
            <img class='responsiveImg' ng-src="assets/img/logo/{{skill.logo}}.png">
        </div>
    </div>

    <div class="slide row office">
        <div class="center">
            <h1>
                PROJET
            </h1>
        </div>
        <div ng-repeat="skill in vm.logoProject" class="col center logo">
            <img class='responsiveImg' ng-src="assets/img/logo/{{skill.logo}}.png">
        </div>
    </div>
</div>

<div class="section">
    <div class="desktop slide row project">
        <div class="center">
          <h1>PROJET</h1>
            <div ng-repeat="card in vm.project" class="mobile center col s12 m3">
                <h2>{{card.title}}</h2><br>
                <a href='{{card.hrefImg}}' target="_blank"><img class='logoType' ng-src="assets/img/project/{{card.photo}}"></a><br>
                <p>{{card.text}}</p><br>
                <a href="{{card.hrefGit}}" class="fa fa-{{card.git}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
                <a href="{{card.hrefGlobe}}" class="fa fa-{{card.globe}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
            </div>
        </div>
    </div>

    <div class="desktop slide row hackathon">
        <div class="center">
            <h1>
                HACKATHON
            </h1>
            <div ng-repeat="card in vm.Hackathon" class="mobile center col s12 m3">
                <h2>{{card.title}}</h2><br>
                <a href='{{card.hrefImg}}' target="_blank"><img class='logoType' ng-src="assets/img/project/{{card.photo}}"></a><br>
                <p><i class="fa fa-{{card.trophy}} fa-3x yellow-text" aria-hidden="true"></i>{{card.text}}</p><br>
                <a href="{{card.hrefGit}}" class="fa fa-{{card.git}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
                <a href="{{card.hrefGlobe}}" class="fa fa-{{card.globe}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
            </div>
        </div>
    </div>

    <div class="desktop slide row playground">
        <div class="center">
            <h1>
                PROJET PERSONNEL
            </h1>
            <div ng-repeat="card in vm.fun" class="mobile center col s12 m3">
                <h2>{{card.title}}</h2><br>
                <a href='{{card.hrefImg}}' target="_blank"><img class='logoType' ng-src="assets/img/project/{{card.photo}}"></a><br>
                <p>{{card.text}}</p><br>
                <a href="{{card.hrefGit}}" class="fa fa-{{card.git}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
                <a href="{{card.hrefGlobe}}" class="fa fa-{{card.globe}} fa-3x socialogo" target="_blank" aria-hidden="true"></a>
            </div>
        </div>
    </div>
</div>



<div class="section">

    <div class="center row">
        <h1>
        Contact
    </h1>
        <div class="col s12 m4" ng-repeat="social in vm.contact">
            <a href="{{social.href}}" class="fa fa-{{social.logo}} socialogo fa-5x" target="_blank" aria-hidden="true"></a><br>
            <h3>{{social.text}}</h3>
        </div>

    </div>
</div>

(function($) {
    var $window = $(window),
        $html = $('.mobile');

    function resize() {
        if ($window.width() < 514) {
            return $html.addClass('slide');
        }

        $html.removeClass('slide');
    }

    $window
        .resize(resize)
        .trigger('resize');
})(jQuery);

        var roles = [
            'UX designer',
            'Graphiste',
            'Chef de projet',

            'Developpeur Web'
        ];
        //used to determine which is the next roles to be displayed
